<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="main-container">
        <div class="container-login">
            <div class="wrap-login">

                <div class="login-pic">
                    <img src="img.jpg" alt="bG">
                </div>

                <form class="login-form">
                    <span class="login-form-title">Login</span>
                    
                    <div class="wrap-input">
                        <input type="text" name="email" class="input" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input">
                        <input type="password" name="password" class="input" placeholder="Password" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="login-form-btn-container">
                        <button class="login-form-btn">Login</button>
                    </div>

                    <div class="text-center p-t-1">
                        <span class="txt1">Forgot</span>
                        <a href="#" class="txt2">Username / Password ?</a>
                    </div>

                    <div class="text-center p-t-2">
                        <a href="#" class="txt-2">Create Account <i class="fas fa-long-arrow-alt-right" aria-hidden="true"></i></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
